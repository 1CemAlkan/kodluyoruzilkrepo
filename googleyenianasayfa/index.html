<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Google</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav class="left-nav">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
        <nav class="right-nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" class="grid-icon" aria-label="Google apps">&#x25A9;</a>
            <button class="sign-in-btn">Sign in</button>
        </nav>
    </header>

    <main>
        <div class="logo-placeholder">
            <!-- User will add their photo here -->
            <img src="logo.png" alt="Google Logo" />
        </div>
        <form class="search-form" action="#" method="GET">
            <input type="text" class="search-input" placeholder="Search Google or type a URL" />
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
